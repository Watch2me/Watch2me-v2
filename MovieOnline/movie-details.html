<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="style.css"> <!-- Add your custom styles -->
</head>
<body>
    <div class="movie-details-container">
        <div class="blurred-background"></div>

        <!-- Movie Poster and Info -->
        <div class="movie-info">
            <img id="movie-poster" src="" alt="Movie Poster" class="movie-poster">
            <div class="movie-details">
                <h1 id="movie-title">Movie Title</h1>
                <p id="movie-description">Description...</p>
                <div class="movie-rating">
                    <span id="movie-rating"></span>
                </div>
                <div class="movie-genres" id="movie-genres"></div>
                <div class="movie-release-date">
                    <span id="movie-release-date"></span>
                </div>
            </div>
        </div>

        <!-- Server List -->
        <div class="movie-servers">
            <h3>Choose a Server</h3>
            <div id="server-list"></div>
        </div>

        <!-- Play Button -->
        <button id="play-button">Play Movie</button>
    </div>

    <!-- Link to the existing movie.js -->
    <script src="123/movie.js"></script>
</body>
</html>
