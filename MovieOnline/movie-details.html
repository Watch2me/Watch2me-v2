<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>

    <!-- Movie Poster -->
    <img id="movie-poster" alt="Movie Poster" />

    <!-- Blurred background -->
    <div class="blurred-background"></div>

    <!-- Movie Description -->
    <div id="movie-description"></div>

    <!-- Movie Rating -->
    <div id="movie-rating"></div>

    <!-- Movie Genres -->
    <div id="movie-genres"></div>

    <!-- Watch Now Button -->
    <button id="watch-now-btn">Watch Now</button>

    <!-- Iframe Container to show the movie -->
    <div id="iframe-container" style="display: none;">
        <button id="close-iframe-btn">Close</button>
        <iframe id="movie-iframe" width="100%" height="500" frameborder="0"></iframe>
    </div>

    <!-- Optional: Server change button and list -->
    <button id="change-server-btn">Change Server</button>
    <div id="server-dropdown" style="display: none;">
        <ul id="server-list"></ul>
    </div>

    <!-- Similar Movies Section -->
    <div id="similar-movies-container"></div>

    <script src="1234/movie.js"></script> <!-- Your JavaScript file -->
</body>
</html>
