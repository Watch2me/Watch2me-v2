<!DOCTYPE html>
<html lang="en">
 <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
      <link rel="apple-touch-icon" href="img/WATCH2DAY&#32;(2).png">
      <title>Movie Details</title>
      <link rel="stylesheet" href="1234/style.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
      <link rel="manifest" href="manifest.json">
      <link rel="preload" href="1234/style.css" as="style">
      <link rel="preload" href="1234/movie.js" as="app">
  </head> 
<body>

    <!-- Movie Poster -->
    <img id="movie-poster" alt="Movie Poster" />

    <!-- Blurred background -->
    <div class=".blurred-background"></div>

    <!-- Movie Description -->
    <div id="movie-description"></div>

    <!-- Movie Rating -->
    <div id="movie-rating"></div>

    <!-- Movie Genres -->
    <div id="movie-genres"></div>

    <!-- Watch Now Button -->
    <button id="watch-now-btn">Watch Now</button>

    <!-- Iframe Container to show the movie -->
    <div id="iframe-container" style="display: none;">
        <button id="close-iframe-btn">Close</button>
        <iframe id="movie-iframe" width="100%" height="500" frameborder="0"></iframe>
    </div>

    <!-- Optional: Server change button and list -->
    <button id="change-server-btn">Change Server</button>
    <div id="server-dropdown" style="display: none;">
        <ul id="server-list"></ul>
    </div>

    <!-- Similar Movies Section -->
    <div id="similar-movies-container"></div>

    <script src="1234/movie.js"></script> <!-- Your JavaScript file -->
</body>
</html>
