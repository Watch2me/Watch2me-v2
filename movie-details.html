<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="img/Favicon.png">
    <link rel="icon" href="img/Favicon.png" type="image/x-icon">
    <title>WATCH2ME Movie Details</title>
    <!-- Link to your external stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://db.onlinewebfonts.com/c/25ee966fb81cd61ffdfb393e81c7bf4b?family=Electronica+Display+Outline" rel="stylesheet">
</head>
<body>
    <!-- Blurred Background -->
    <div class="blurred-background" id="blurred-background"></div>

    <!-- Close Button -->
    <button class="close-button" id="close-button">&times;</button>

    <!-- Main Movie Details Container -->
    <div class="movie-details-container">
        <!-- Top Section (Poster, Title, Description, Rating, Year, Genres, Watch Now) -->
        <div class="top-section">
            <!-- Movie Poster -->
            <div class="movie-poster-wrapper">
                <img id="movie-poster" class="movie-poster" src="https://placehold.co/300x450/000000/FFFFFF?text=Loading..." alt="Movie Poster">
            </div>

            <!-- Movie Information Content (Title, Description, Rating, Year, Genres, and Watch Now Button) -->
            <div class="info-description-watch-container">
                <h1 id="movie-title">Loading Title...</h1>
                <p id="movie-description">Loading Description...</p>
                <!-- Rating and Year Container -->
                <div class="rating-year-container">
                    <div class="movie-rating" id="movie-rating">
                        <!-- Stars will be populated here -->
                    </div>
                    <div class="movie-release-date">
                         <span id="release-date-text">Loading...</span>
                    </div>
                </div>
                <!-- Genres Container (inline with other info) -->
                <div class="movie-genres-inline" id="movie-genres-inline">
                    <!-- Genres will be populated here -->
                </div>
                <button class="watch-now-btn" id="watch-now-btn">Watch Now</button>
            </div>
        </div>

        <!-- Movie Cast Section -->
        <div class="movie-cast-section">
            <h3>Cast</h3>
            <div class="cast-list" id="movie-cast">
                <!-- Cast members will be populated here -->
            </div>
        </div>

        <!-- Similar Movies Section -->
        <div class="similar-movies-section">
            <h3>More Like This</h3>
            <div class="similar-movies-grid" id="similar-movies-container">
                <!-- Similar movies will be populated here -->
            </div>
        </div>
    </div>

    <!-- Iframe Container for Watching Movie -->
    <div id="iframe-container">
        <div class="iframe-controls">
            <button id="change-server-btn">Change Server</button>
            <button id="close-iframe-btn">Close</button>
        </div>
        <div class="server-dropdown" id="server-dropdown">
            <ul id="server-list">
                <!-- Server options will be populated here -->
            </ul>
        </div>
        <iframe id="movie-iframe" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Link to your external JavaScript file -->
    <script src="1234/movie.js"></script>
    <script>
        // Ensure fetchMovieDetails is called after the DOM is loaded
        document.addEventListener('DOMContentLoaded', fetchMovieDetails);
    </script>
</body>
</html>
