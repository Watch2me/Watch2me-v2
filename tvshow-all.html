<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WATCH2ME All TV Shows</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="img/Favicon.png" type="image/x-icon">
</head>
<body>
    <button class="go-back-btn" onclick="window.history.back()">
        <i class="fas fa-arrow-left"></i> Go Back
    </button>

    <div class="container">
        <div class="filter-section">
            <h4 class="top-label">Explore<span class="content-today">TV<br>Shows</span></h4>

            <div class="search-container-top-right">
                <input type="text" id="search-input" placeholder="Search TV shows...">
                <button id="search-button"><i class="fas fa-search"></i></button>
            </div>

            <div class="filter-controls">
                <div class="filter-dropdown">
                    <select id="genre-select">
                        <option value="">Select genres</option>
                        </select>
                </div>
                <div class="filter-dropdown">
                    <select id="sort-by-select">
                        <option value="">Sort by</option>
                        <option value="popularity.desc">Popularity Descending</option>
                        <option value="popularity.asc">Popularity Ascending</option>
                        <option value="vote_average.desc">Rating Descending</option>
                        <option value="vote_average.asc">Rating Ascending</option>
                        <option value="first_air_date.desc">First Air Date Descending</option>
                        <option value="first_air_date.asc">First Air Date Ascending</option>
                    </select>
                </div>
                <div class="filter-dropdown">
                    <select id="year-select">
                        <option value="">Select Year</option>
                        </select>
                </div>
                </div>
        </div>
        <h2 id="all-tvshows-title">Loading TV Shows...</h2>
        <div id="all-tvshows-container" class="grid">
        </div>
        <div id="loading-spinner" class="loading-spinner" style="display: none;"></div>
        <p id="no-more-tvshows" style="text-align: center; color: #ccc; margin-top: 20px; display: none;">No more TV shows to load.</p>
    </div>

    <script src="1234/tvshow-all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/disable-devtool"></script>
    <script>
        DisableDevtool({
            // The parameters are the same as in 3.1
        })
    </script>
    <script src="1234/protection.js"></script>
    <script>
        var message="Not Allowed... THANK YOU!!!";
        var shouldAlert=1;
        document.oncontextmenu=function(){
            if(shouldAlert==1){
                alert(message);
            }
            return false;
        };
    </script>
</body>
</html>
